<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exámen Técnico Final</title>
    <link rel="stylesheet" href="/css/reset.css">
    <!-- <link rel="stylesheet" href="/css/general.css"> -->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="icon" href="img/nariz.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">



</head>

<body>
    <main class="contenedor">
        <section>

            <form id="frm-contacto">

                <div class="content">
                    <h1 class="content"> Agrega una nueva tarea</h1>
                </div>

                <div class="content">
                    <label for="txt-fecha-tarea">Fecha de la tarea</label>
                    <input type="date" id="txt-fecha-tarea" required>
                </div>

                <div class="content">
                    <label for="txt-nombre-tarea">Nombre de la tarea</label>
                    <input type="text" id="txt-nombre-tarea" required>
                </div>

                <div class="content">
                    <label for="txt-descripcion-tarea">Descripción de la tarea</label>
                    <textarea id="txt-descripcion-tarea" rows="4" cols="50" required></textarea>
                </div>

                <div class="content">
                    <label for="slt-categoria">
                        <select name="slt-categoria" id="slt-categoria" required>
                            <option value="">Prioridad de la tarea</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                            <option value="Sin prioridad">Sin prioridad</option>
                        </select>
                    </label>
                </div>

                <div class="content">
                    <label for="slt-encargado">
                        <select name="slt-encargado" id="slt-encargado" required>
                            <option value="">Encargado de la tarea</option>
                            <option value="Diego">Diego</option>
                            <option value="Hugo">Hugo</option>
                            <option value="Jose">Jose</option>
                            <option value="Pablo">Pablo</option>
                            <option value="Roberto">Roberto</option>   
                        </select>
                    </label>
                </div>

                <div class="content">
                    <button type="button" class="btn" id="btn-agregar">Agregar</button>
                </div>

            </form>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/validacion.js"></script>

</body>

</html>
